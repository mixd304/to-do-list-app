<table class="table table-striped table-hover">
  <thead>
    <tr class="table-primary">
      <th class="checked">Erledigt</th>
      <th>Titel</th>
      <th>Tags</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor = "let task of tasks">
      <ng-template [ngIf]="task.checked==false">
        <td class="checked"> Test 123 {{ task.checked }} </td>
      </ng-template>
      <ng-template [ngIf]="task.checked==true">
        <td class="checked"> {{ task.checked }} </td>
      </ng-template>
      <td> {{ task.title }} </td>
      <td> {{ task.tags }} </td>
    </tr>
  </tbody>
</table>
